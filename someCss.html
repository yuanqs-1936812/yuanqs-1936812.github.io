<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color:white;
}
p.ex1 {
  margin: 20px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
p.dotted {border-style: dotted;}
</style>
</head>
<body>
<div class="container">
    <p class="ex1"><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-cat-photos-1593441022.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=640:*" alt="Cat" style="width:100%;"></p>
  <div class="centered">Centered</div>
</div>
<p>
    <p class="dotted">This is a cat.</p>
</p>
</body>
</html>
